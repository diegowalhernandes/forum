{% extends 'base.html' %}

{% block body %}
	<div class="container mt-3">
		<div class="row border mt-4 p-3 meupost">
			<div class="col col-3">
				<div class="image pe-2"> <img src="{{ url_for('static', filename='fotos_perfil/{}'.format(post.autor.foto_perfil))}}" class="rounded" width="200"></div>
				<strong>{{ post.autor.username }}</strong>
				<div class="row justify-content-center">
					<div class="col" style="text-align: center">
						{% for skill in post.autor.skill.split(';') %}
							<button type="button" class="btn btn-success mt-2" disabled>{{ skill }}</button>
					</div>
				</div>
			</div>
			<div class="col col-9 post">
				<h3>{{ post.titulo }}</h3>
				<h2>{{ post.corpo}}</h2>
			</div>

		</div>
		{% endfor %}

	</div>
{% endblock %}
